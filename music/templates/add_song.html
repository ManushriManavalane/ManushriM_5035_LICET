<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap'); /* Import Cinzel font */

        body {
            font-family: 'Cinzel', serif; /* Use Cinzel font */
            background-color: #FFB6C1; /* Baby pink background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
        }

        .container h2 {
            text-align: center;
            margin-top: 0;
        }

        form {
            max-width: 600px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the form horizontally */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333; /* Change label color to black */
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #e64f2a; /* Light red button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #e25a42; /* Darker red hover color */
        }

        .navbar {
            background-color: #FF0000; /* Red background for navbar */
            overflow: hidden;
            margin-bottom: 20px; /* Add margin between navbar and form */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'music:display' %}">Home</a>
        <a href="{% url 'music:logout' %}">Logout</a>
    </div>
    <div class="container">
        <h2>Add Song</h2>
        <form class="form-container" action="{% url 'music:add_song' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
            <label for="audio_file">Audio File:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/mpeg" required>
            <label for="image_file">Image File:</label>
            <input type="file" id="image_file" name="image_file" accept="media/jpg" required>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
